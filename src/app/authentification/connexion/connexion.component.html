<h1 mat-dialog-title fxLayout="row" fxLayoutAlign="center start">Connexion</h1>
<div mat-dialog-content>
  <div fxLayout="row" fxLayoutGap="50%" >
    <button mat-raised-button color="primary" (click)="connexionAuth()" >     
      Facebook
    </button>
    <button mat-raised-button color="warn" (click)="connexionAuth()" >Google</button>
  </div>
  <mat-divider style="padding: 0px 0 5px 0;"
    [inset]="true">
  </mat-divider>  
  <form fxLayout="column" fxLayoutGap="1%" [formGroup]="connexionForm" (ngSubmit)="conno()" >
    <mat-form-field appearance="outline" >
        <mat-label>Nom utilisateur</mat-label>
      <input matInput placeholder="Nom utilisateur" formControlName="username" maxlength="25">
      <mat-hint align="end"> {{connexionForm.get('username').value.length}} /25</mat-hint>
    </mat-form-field>   
      <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput placeholder="Mot de passe" type="password" formControlName="password">
        </mat-form-field>   
    <button mat-raised-button color="primary" >Se Connecter</button>
  </form>
</div>

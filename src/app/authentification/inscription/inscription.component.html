<h1 mat-dialog-title fxLayout="row" fxLayoutAlign="center start">Inscription</h1>
<div mat-dialog-content>

    <button mat-raised-button color="warn" (click)="inscriptionAuth()" >Google</button>

  <form fxLayout="column" fxLayoutGap="0.5%" [formGroup]="inscriptionForm" (ngSubmit)="inscription()" >
    <mat-form-field appearance="outline" >
        <mat-label>Nom utilisateur</mat-label>
      <input matInput placeholder="Nom utilisateur" formControlName="username" maxlength="25">
      <mat-hint align="end"> {{inscriptionForm.get('username').value.length}} /25</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" >
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" >
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput placeholder="Mot de passe" type="password" formControlName="password">
        </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Confirmation du mot de passe</mat-label>
      <input matInput placeholder="Confirmation"  type="password" formControlName="confirmPassword" >
      <mat-error *ngIf="inscriptionForm.get('confirmPassword').hasError('noMatch')" >
        Mot de passe different
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" >S'inscrire</button>
  </form>
</div>
